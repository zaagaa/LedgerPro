{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="POS - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <meta name="django-app" content="true">
        <title>Login - Pos admin template</title>

		<script src="{% static 'bootstrap/assets/js/theme-script.js' %}"></script>

		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'bootstrap/assets/img/favicon.png' %}">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/assets/css/bootstrap.min.css' %}">

        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'bootstrap/assets/plugins/fontawesome/css/fontawesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'bootstrap/assets/plugins/fontawesome/css/all.min.css' %}">

		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/assets/css/style.css' %}">

    </head>
    <body class="account-page">

        <div id="global-loader" >
			<div class="whirly-loader"> </div>
		</div>

		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<div class="login-wrapper login-new">
                    <div class="container">
                        <div class="login-content user-login">
                            <div class="login-logo">
                                <img src="{% static 'bootstrap/assets/img/logo.png' %}" alt="img">
                                <a href="index.html" class="login-logo logo-white">
                                    <img src="{% static 'bootstrap/assets/img/logo-white.png' %}"  alt="">
                                </a>
                            </div>
                            <form action="" method="POST" name="login_form">
								 {% csrf_token %}
                                <div class="login-userset">
                                    <div class="login-userheading">
                                        <h3>Sign In</h3>

                                    </div>
                                    <div class="form-login">
                                        <label class="form-label">Username</label>
                                        <div class="form-addons">
                                            <input type="text" name="username" class="form-control">
                                            <img src="{% static 'bootstrap/assets/img/icons/mail.svg' %}" alt="img">
                                        </div>
                                    </div>
                                    <div class="form-login">
                                        <label>Password</label>
                                        <div class="pass-group">
                                            <input type="password" name="password" class="pass-input">
                                            <span class="fas toggle-password fa-eye-slash"></span>
                                        </div>
                                    </div>
                                    <div class="form-login authentication-check">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="custom-control custom-checkbox">
                                                    <label class="checkboxs ps-4 mb-0 pb-0 line-height-1">
                                                        <input type="checkbox">
                                                        <span class="checkmarks"></span>Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6 text-end">
                                                <a class="forgot-link" href="forgot-password-3.html"><nobr>Forgot Password?</nobr></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-login">
                                        <button class="btn btn-login" type="submit">Sign In</button>
                                    </div>
                                    {% if user_count == 0 %}
                                    <div class="signinform">
                                        <h4>New on our platform?<a href="/authenticate/signup/" class="hover-a"> Create an account</a></h4>
                                    </div>
                                    {% endif %}
                                </div>
                            </form>

                        </div>
                        <div class="my-4 d-flex justify-content-center align-items-center copyright-text">
                            <p>Copyright &copy; 2025 Ledger PRO. All rights reserved</p>
                        </div>
                    </div>
                </div>
			</div>
        </div>
		<!-- /Main Wrapper -->


		<!-- jQuery -->
        <script src="{% static 'bootstrap/assets/js/jquery-3.7.1.min.js' %}"></script>

         <!-- Feather Icon JS -->
		<script src="{% static 'bootstrap/assets/js/feather.min.js' %}"></script>

		<!-- Bootstrap Core JS -->
        <script src="{% static 'bootstrap/assets/js/bootstrap.bundle.min.js' %}"></script>

		<!-- Custom JS -->
<script src="{% static 'bootstrap/assets/js/script.js' %}"></script>


    </body>
</html>
