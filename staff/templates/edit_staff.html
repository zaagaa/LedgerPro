{% extends 'layouts2/main.html' %}
{% block content %}
<h4 class="page-title mb-4">Edit Staff</h4>

<div class="row">
  <div class="col-lg-8">
    <div class="card mb-4">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Name:</label>
              <input type="text" name="staff_name" class="form-control" value="{{ staff.staff_name|default_if_none:'' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label>Mobile:</label>
              <input type="text" name="mobile" class="form-control" value="{{ staff.mobile|default_if_none:'' }}">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Join Date:</label>
              <input type="date" name="join_date" class="form-control" value="{{ staff.join_date|date:'Y-m-d'|default_if_none:'' }}">
            </div>
            <div class="col-md-4 mb-3">
              <label>Exit Date:</label>
              <input type="date" name="exit_date" class="form-control" value="{{ staff.exit_date|date:'Y-m-d'|default_if_none:'' }}">
            </div>
            <div class="col-md-4 mb-3">
              <label>Date of Birth:</label>
              <input type="date" name="dob" class="form-control" value="{{ staff.dob|date:'Y-m-d'|default_if_none:'' }}">
            </div>
          </div>

          <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="address" class="form-control" value="{{ staff.address|default_if_none:'' }}">
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label>City:</label>
              <input type="text" name="city" class="form-control" value="{{ staff.city|default_if_none:'' }}">
            </div>
            <div class="col-md-3 mb-3">
              <label>State:</label>
              <input type="text" name="state" class="form-control" value="{{ staff.state|default_if_none:'' }}">
            </div>
            <div class="col-md-3 mb-3">
              <label>Country:</label>
              <input type="text" name="country" class="form-control" value="{{ staff.country|default_if_none:'' }}">
            </div>
            <div class="col-md-3 mb-3">
              <label>Pincode:</label>
              <input type="text" name="pincode" class="form-control" value="{{ staff.pincode|default_if_none:'' }}">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Salary:</label>
              {% if is_superuser %}
                <input type="number" name="salary" class="form-control" value="{{ staff.salary|default_if_none:'' }}">
              {% else %}
                <input type="number" class="form-control" value="{{ staff.salary|default_if_none:'' }}" disabled>
                <input type="hidden" name="salary" value="{{ staff.salary|default_if_none:'' }}">
              {% endif %}
            </div>
            <div class="col-md-4 mb-3">
              <label>Aadhar Number:</label>
              <input type="text" name="aadhar_number" class="form-control" value="{{ staff.aadhar_number|default_if_none:'' }}">
            </div>
             <div class="col-md-4 mb-3">
              <label>Biometric Code:</label>
              <input type="text" name="biometric_code" class="form-control" value="{{ staff.biometric_code|default_if_none:'' }}">
            </div>
          </div>

<div class="row">
  <div class="col-md-4 mb-3">
    <label>EPF Number:</label>
    <input type="text" name="epf_number" class="form-control" value="{{ staff.epf_number|default_if_none:'' }}">
  </div>
  <div class="col-md-4 mb-3">
    <label>ESI Number:</label>
    <input type="text" name="esi_number" class="form-control" value="{{ staff.esi_number|default_if_none:'' }}">
  </div>
  <div class="col-md-4 mb-3">
    <label>EPF Salary:</label>
    {% if is_superuser or staff.epf_salary == None %}
      <input type="number" name="epf_salary" class="form-control" value="{{ staff.epf_salary|default_if_none:'' }}">
    {% else %}
      <input type="number" class="form-control" value="{{ staff.epf_salary|default_if_none:'' }}" disabled>
      <input type="hidden" name="epf_salary" value="{{ staff.epf_salary|default_if_none:'' }}">
    {% endif %}
  </div>
</div>


          <div class="mb-3">
            <label>Remark:</label>
            <textarea name="remark" class="form-control">{{ staff.remark|default_if_none:'' }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
