{% extends "layouts2/main.html" %}
{% block content %}
<h4 class="mb-3">Holiday List</h4>
<a href="{% url 'holiday_add' %}" class="btn btn-primary btn-sm mb-3">Add Holiday</a>

<table class="table table-sm table-bordered">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Reason</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for h in holidays %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ h.date|date:"d/m/Y" }}</td>
      <td>{{ h.reason }}</td>
      <td>
        <a href="{% url 'holiday_edit' h.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'holiday_delete' h.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this holiday?')">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center text-muted">No holidays found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
