{% extends 'layouts2/main.html' %}

{% block content %}

<div class="page-header">
    <div class="add-item d-flex">
        <div class="page-title">
            <h4>Edit Template</h4>
            <h6>Modify existing template details</h6>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-body">

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.template_name.label_tag }}
                        {{ form.template_name }}
                    </div>
                    <div class="mb-3">
                        {{ form.template.label_tag }}
                        {{ form.template }}
                    </div>
                    <button type="submit" class="btn btn-primary">Update Template</button>
                    <a href="{% url 'add_pos_template' %}" class="btn btn-secondary">Cancel</a>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
