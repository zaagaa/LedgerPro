{% extends 'layouts2/main.html' %}

{% block content %}

<div class="page-header">
    <div class="add-item d-flex">
        <div class="page-title">
            <h4>Price Code</h4>
            <h6>Print the Buy Price with Secret </h6>
        </div>
    </div>


</div>


<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-body">


                <h2>SET PRICE CODE</h2>
                <form action="" autocomplete="off" method="POST">{% csrf_token %}
                    <table>
                        <tbody>
{% for value in price_code %}
   <tr>
      <td>{{ forloop.counter0 }}</td>  <!-- This will display 0, 1, 2, etc. -->
      <td><input class="form-control form-control-sm" style="width:65%;" type="text"
                 name="price_code[]" value="{{ value }}"></td>
   </tr>
{% endfor %}


                        <tr>
                            <td></td>
                            <td><input class="btn btn-primary mb-2" type="submit" name="submit" value="UPDATE"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
